<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                Your Address
            </legend>
            <label for="">First Name</label>
            <input type="text" required>
            <br>
            <label for="">Last Name </label>
            <input type="text" required>
            <br>
            <label for="">Street</label>
            <input type="text">
            <br>
            <label for="">City</label>
            <input type="text">

        </fieldset>
        <fieldset>
            <legend>
                Additional Details 
            </legend>
            <label for="">Biography</label>
            <textarea name="" id=""></textarea><br> <br>
            <label for="">Image</label>
            <input type="file"><br>
            <br>
            <label for="">Age Group</label>
            <input type="number"><br>
        </fieldset>
        <fieldset>
            <legend>
                Interests
            </legend>
            <label for="">Hobbies</label>
            <input type="text"><br>
            <label for="">Favourite Car</label>
            <input type="number"><br>
            <label for="">Favourite Public Tranport</label>
            <input type="text">
        </fieldset>
    </form>
</body>
</html>

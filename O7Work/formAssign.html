<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
    <style>
        .align-ment {
            margin-bottom: 10px;
           
        }
        label{
            display: inline-block;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="align-ment">
            <fieldset>
                <legend>
                    Your Address
                </legend>
                <label for="">First Name</label>
                <input type="text" required>
                <br>
                <label for="">Last Name </label>
                <input type="text" required>
                <br>
                <label for="">Street</label>
                <input type="text">
                <br>
                <label for="">City</label>
                <input type="text">

            </fieldset>
        </div>
        <div>

            <fieldset>
                <legend>
                    Additional Details 
                </legend>
                <label for="">Biography</label>
                <textarea name="" id=""></textarea><br> <br>
                <label for="">Image</label>
                <input type="file"><br>
                <br>
                <label for="">Age Group</label>
                <input type="number"><br>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>
                    Interests
                </legend>
                <label for="">Hobbies</label>
                <select name="" id="" size="3">
                    <option value="">Playing Soccer</option>
                    <option value="">Dancing</option>
                    <option value="">Watching Movies</option>
                </select>
                <br>
                <label for="">Favourite Car</label>
                <select name="" id="" >
                    <option>Select Your Car</option>
                    <option value="">BMW</option>
                    <option value="">FORTUNER </option>
                    <option value="">THAR</option>
                    <option value="">Volvo</option>
                </select>
                <br>

                <label for="">Favourite Public Tranport</label>
                <select name="" id="" size="3">
                    <option>Select Your Transport</option>
                    <option value="">Ground</option>
                    <option value="">bus </option>
                    <option value="">Train</option>
                    <option value="">Water</option>
                </select>
            </fieldset>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Webpage</title>
    <link rel="stylesheet" href="nike.css">
  </head>
  <body>
    <!-- Header Section  -->
    <div class="conatiner">
      <header>
        <div class="header">
          <img src="nike.jpg" alt="shoe pic" class="img-icon" />
          <div class="nav-bar">
            <ul class="nav">
              <li>
                <a href="" class="space">Home</a>
              </li>
              <li>
                <a href="" class="space">Products </a>
              </li>
              <!-- <li><a href="" class="space">Gallery</a></li> -->
              <li>
                <a href="" class="space">Contact Us</a>
              </li>
              <li>
                <a href="" class="space">Sign Up</a>
              </li>
              <li>
                <a href="" class="space">Sign In </a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <!-- Bannner Section  -->
      <main>
        <div class="banner">
          <img src="banner2.jpg" alt="" class="ban-img" />
          <div class="btn">
            <button id="btnn">Shop Now</button>
          </div>
        </div>
      </main>
      <br /><br /><br /><br /><br />
      <!-- Sales Section -->
      <section id="text">
        <div class="content">
          <div class="para">
            <h1>Sale 50% OFF</h1>
            <p class="para2">
              Crafted for you flyest self,the new Air Jordan Collection brings
              iconic prints and elevated cuts!
            </p>
          </div>
        </div>
        <div class="carts-main">
          <div class="cart1">
            <h2 class="align">Retro</h2>
            <img src="retro.png" alt="" />
          </div>
          <div class="cart2">
            <h2 class="align">Air Jordan</h2>
            <img src="air jordan.png" alt="" />
          </div>
          <div class="cart3">
            <h2 class="align">Air Force</h2>
            <img src="air force.png" alt="" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
